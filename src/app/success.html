
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width,initial-scale=1">

  <title>WebStarter</title>

  <base href="/app/">

  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./styles.css">
<body>
  <h1>Thank you <strong id="view-nickname"></strong> :)</h1>

  <script>
    // Notice: IIFE (Immediately Invoked Function Expression)
    // is a JavaScript function that runs as soon as it is defined.
    (function () {
      // The constants `url` and `nickname` does not pollute the global scope!
      const url = new URL(location.href);
      const nickname = url.searchParams.get('nickname');
      document.getElementById('view-nickname').innerText = nickname;
    }());
  </script>

  <p><a href="./index.html">&#8592; Back</a></p>
</html>
