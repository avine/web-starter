
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width,initial-scale=1">

  <title>WebStarter</title>

  <base href="/app/">

  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./styles.css">
<body>
  <h1>Thank you <strong id="view-nickname"></strong> :)</h1>

  <script>
    // Notice: IIFE (Immediately Invoked Function Expression)
    // is a JavaScript function that runs as soon as it is defined.
    (function () {
      // The constants `url` and `nickname` does not pollute the global scope!
      const url = new URL(location.href);
      const nickname = url.searchParams.get('nickname');
      const strong = document.getElementById('view-nickname');
      strong.innerText = nickname;
    }());
  </script>

  <hr>

  <blockquote>One last lesson before we leave :)</blockquote>

  <h2>Class inheritance of the <code>&lt;body&gt;</code> tag:</h2>

  <ul id="body-inheritance"></ul>

  <p>As you can see, under the hood, there's a strong typing in there!</p>

  <!--
    Open the browser console and find the following informations in "Elements > Properties" tab
  -->
  <script>
    const ul = document.getElementById('body-inheritance');
    function addListItem(text) {
      const li = document.createElement('li');
      li.innerText = text;
      ul.appendChild(li);
    }

    let proto = document.getElementsByTagName('body')[0];
    while (proto = Object.getPrototypeOf(proto)) {
      addListItem(proto.constructor.name);
    };
  </script>

  <p>
    <a href="./index.html">&#8592; Back</a>
  </p>
</html>
